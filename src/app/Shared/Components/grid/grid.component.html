<div class="rounded-table">
  <table mat-table [dataSource]="grid" class="mat-elevation-z8 table">
    <ng-container matColumnDef="id" >
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let grid" class="id"> {{ grid.id }} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let grid" class="name"> {{ grid.name }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/dog', row.id]" class="row"></tr>
  </table>
</div>
