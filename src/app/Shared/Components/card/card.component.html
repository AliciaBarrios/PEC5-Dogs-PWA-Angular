<mat-card class="example-card" appearance="raised">
    <img mat-card-image [src]="card.image_url" alt="{{ card.name }}" (error)="setDefaultImage($event)"/>
    <mat-card-header>
      <mat-card-title>{{ card.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{ card.temperament }}</p>
    </mat-card-content>
</mat-card>
