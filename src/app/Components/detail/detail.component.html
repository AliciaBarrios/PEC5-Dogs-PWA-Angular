<div class="container">
    <div *ngIf="dog">
        <div class="header d-flex justify-content-between align-items-center">
            <h1>{{ dog.name }}</h1>
            <button mat-raised-button color="warn" (click)="goBack()">Back</button>
        </div>
        <div class="btn-details mt-4">
            <button mat-raised-button (click)="toggleDetails()">
                {{ showDetails ? 'Hide Details' : 'Show All Details' }}
            </button>
        </div>

        <mat-accordion *ngIf="showDetails" multi>
            <img src="{{dog.image_url}}" alt="{{dog.name}}" (error)="setDefaultImage($event)"/>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title class="title">General Information</mat-panel-title>
                </mat-expansion-panel-header>
                <p><strong>Name:</strong> {{dog.name}}</p>
                <p><strong>Bred For:</strong> {{dog.bred_for}}</p>
                <p><strong>Temperament:</strong> {{dog.temperament}}</p>
                <p><strong>Life Span:</strong> {{dog.life_span}}</p>
            </mat-expansion-panel>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title class="title">Measurements</mat-panel-title>
                </mat-expansion-panel-header>
                <p><strong>Weight:</strong> {{dog.weight.metric}} Kg</p>
                <p><strong>Height:</strong> {{dog.height.metric}} cm</p>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>
